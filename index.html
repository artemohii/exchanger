<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exchanger</title>
    <link rel="stylesheet" href="style.css" />
    <script defer async src="./js/index.js" type="module"></script>
    <script defer async src="./js/events.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="exchanger__title">Currency exchange</h1>
      <div class="exchanger">
        <form class="exchanger__form">
          <div class="exchanger__form-group">
            <label for="amount" class="exchanger__label">Amount</label>
            <input
              id="amount"
              type="number"
              class="exchanger__amount"
              placeholder="1.00"
              required
              maxlength="15"
              minlength="1"
            />
          </div>
          <div class="exchanger__form-group">
            <label for="from" class="exchanger__label">From</label>
            <span id="fromError" class="error-message"></span> 

            <input
              type="text"
              id="from"
              class="exchanger__input"
              autocomplete="off"
              maxlength="3"
              minlength="3"
              required
            />

            <ul class="exchanger__currencies"></ul>
          </div>
          <button type="button" class="exchanger__button"></button>
          <div class="exchanger__form-group">
            <label for="to" class="exchanger__label">To</label>
            <span id="toError" class="error-message"></span>

            <input
              type="text"
              id="to"
              class="exchanger__input"
              autocomplete="off"
              maxlength="3"
              minlength="3"
              required
            />

            <ul class="exchanger__currencies"></ul>
          </div>
          <button class="exchanger__convert">Convert</button>
        </form>
        <div class="exchanger__result">
          2.50 USD American dollar = 91.63 UAH Ukrainian hryvnia
        </div>
        <div class="exchanger__footer">
          <div class="exchange__rate">1.00$ = 36.65UAH</div>
          <div class="exchange__update">Last updated: 10 december 2023</div>
        </div>
      </div>
    </div>
    <!--

  </body>
</html>
